<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <button data-value="" class="plus-minus">&#8314;&#8725;&#8331;</button>
            <button data-value="0">0</button>
            <button data-value="." class="decimal">.</button>
            <button data-value="=" class="equals">=</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator">+</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="operator">-</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button> 
            <button data-value="*" class="operator">*</button>

            <!-- <button class="percentage">%</button>              -->
            <button data-value="C" class="clear">C</button>
            <button data-value="Backspace" class="delete">&larr;</button>
            <button data-value="/" class="operator">&#247;</button>   
            
            <div class="result"></div>
        </div>


        <!-- &#9003; backspace symbol --> 


        <script src="./scripts/script.js"></script>
    </body>
</html>
