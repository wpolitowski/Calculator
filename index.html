    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <button>&#8314;&#8725;&#8331;</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button> 
            <button>*</button>

            <button>%</button>             
            <button>C</button>
            <button>&larr;</button>
            <button>&#247;</button>   
            
            <div class="result"></div>
        </div>


        <!-- &#9003; backspace symbol --> 


        <script src="./scripts/script.js"></script>
    </body>
